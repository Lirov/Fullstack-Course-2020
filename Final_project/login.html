<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Login</title>
    <style>
       body {
            background-image: url("https://wallpapercave.com/wp/wp4789661.jpg");
            background-size: cover;
            background-repeat: no-repeat;

        }
        #login{
            margin-top: 10%;
        }

        #shadow{
            width: 300px;
            box-shadow: 6px 8px gray;
        }
        .navbar-brand:hover{
            opacity: 0.6;
        }
        a:hover{
            opacity: 0.6;
        }
        #submit{
            opacity: 1.0;
        }
       


    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar fixed-top navbar-expand bg-dark bg-dark ">
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-white" href="home.html">
                <img src="logo.png" width="30" height="25" class="d-inline-block align-top">
                LUXURY LIVING
            </a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <li class="nav-item">
                        <a class="nav-link text-white mr-lg-2" href="articles.html">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white mr-lg-2" href="shop.html">Shop</a>
                    </li>
                </li>
            </ul>
            <span>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <li class="nav-item">
                            <a class="nav-link text-white mr-lg-2" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white mr-lg-2" href="register.html">Register</a>
                        </li>
                    </li>
                </ul>
            </span>
        </nav>
    <div id="login"></div>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-4">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h1 class="text-center text-white pt-5">Login</h1>
                            <div class="form-group">
                                <label for="username" class="text-info text-light">Username</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info text-light">Password</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info text-light"><span>Remember me</span>
                                <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <a id="submit" href="home.html" input type="submit" name="submit" class="btn btn-dark btn-md" value="submit">Submit</a>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="register.html" class="text-info text-light">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
