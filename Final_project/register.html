    <div class="container">
        <h2 class="text-center text-white pt-5">Register</h2>
        <form>
            <div class="row">
                <div class="form-group col-4 text-white">
                    <div class="required">
                    <label>First Name</label>
                    <input type="name" class="form-control"/>
                </div>
                </div>
                <div class="form-group col-4 text-white">
                    <label>Last Name</label>
                    <input type="name" class="form-control"/>

                <div class="form-group col-4 text-white">
                    <label>Birth Date</label>
                    <input type="date" class="form-control"/>
                </div>
                  <div class="form-group col-4 text-white">
                    <label>Gender</label>
                    </br>
                    <div class="custom-control custom-radio custom-control-inline form-group col-4 text-white">
                        <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
                        <label class="custom-control-label" for="defaultInline1">Male</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline form-group col-4 text-white">
                        <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">

                      </div>
                </div>
                <div class="form-group col-4 text-white">
                    <div class="required">
                    <label>Email</label>
                    <input type="email" class="form-control"/>
                </div>
                </div>
                <div class="form-group col-4 text-white">
                    <label>Phone Number</label>

                </div>
                <div class="form-group col-4 text-white">

                    <input type="adress" class="form-control"/>
                </div>
                <div class="form-group col-4 text-white">

                    <input type="city" class="form-control"/>
                </div>

                    <div class="required">
                    <label for="countries">Countries</label><br>
                    <select class="form-group col-12" id="countries" name="countries">
                        <option value="none">-----------</option>
                        <option value="Argentina">Argentina</option>

                        <option value="Italy">Italy</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="Spain">Spain</option>
                        <option value="USA">USA</option>
                    </select>
                </div>                       
                </div>

                <div class="form-group col-4 text-white">
